server:
  port: 6666
  
spring:
  application:
    name: CLOUD-CONFIG-SERVER
    
  cloud:
    config:
      server:
        git:
          uri: https://github.com/amarjeetcs/Cloud-Config-Server 
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
  instance:
    hostname: localhost